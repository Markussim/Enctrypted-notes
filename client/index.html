<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Notes</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <p>
      Want to retrieve a note you saved? <a href="./get.html">Click here</a>
    </p>
    <p id="exists"></p>
    <input
      id="name"
      type="text"
      autocomplete="off"
      placeholder="Name of note"
    />
    <br />
    <textarea id="input" autocomplete="off"></textarea><br />
    <input
      id="password"
      type="password"
      autocomplete="off"
      placeholder="Password for encrypting the note"
    /><br />
    <button id="submit">Save note</button><br />
    <p id="main"></p>
  </body>
</html>
